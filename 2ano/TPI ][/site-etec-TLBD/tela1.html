	<script type="text/javascript">
	function validaCampo()
	
	{ 
	
		if (document.cadastro.nome.value.length == 0) 
	
		{ alert('Por Favor, preencha seu nome!');
		return false;
		}
	
		if (document.cadastro.email.value.length == 0) 
	
		{ alert('Por Favor, preencha o campo de email!');
		return false;
		}
		
		if (document.cadastro.endereco.value.length == 0) 
	
		{ alert('Por Favor, preencha o campo de endereço!');
		return false;
		}
	
		if (document.cadastro.cidade.value.length == 0) 
	
		{ alert('Por Favor, preencha a cidade!');
		return false;
		}

		if (document.cadastro.estado.value.length == 0) 
	
		{ alert('Por Favor, preencha seu estado!');
		return false;
		}

		if (document.cadastro.cep.value.length == 0) 
	
		{ alert('Por Favor, preencha seu CEP!');
		return false;
		}

		if (document.cadastro.mensagem.value.length == 0) 
	
		{ alert('Por Favor, preencha o campo de mensagem!');
		return false;
		}
		
		else
		return true;
	}
	
	<!-- Fim do JavaScript que validará os campos obrigatórios --!>
</script>
